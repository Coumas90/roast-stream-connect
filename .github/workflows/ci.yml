name: ci
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Typecheck
        run: npm run typecheck --if-present || npx tsc --noEmit
      - name: Lint (if present)
        run: npm run lint --if-present
      - name: Test with Coverage
        run: npm run test:coverage --if-present || npx vitest --run --coverage
      - name: Upload Coverage Reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: coverage/
      - name: Build
        run: npm run build
      - name: Block wildcard Access-Control-Allow-Origin
        run: |
          set -e
          if command -v rg >/dev/null 2>&1; then
            if rg -n --no-heading 'Access-Control-Allow-Origin.*\*' supabase/functions --type ts; then
              echo "ERROR: wildcard ACAO detected in Edge Functions"; exit 1;
            fi
          else
            if grep -rn --include="*.ts" 'Access-Control-Allow-Origin.*\*' supabase/functions; then
              echo "ERROR: wildcard ACAO detected in Edge Functions"; exit 1;
            fi
          fi
      - name: Security checks (no ciphertext exposure)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f supabase/tests/security_no_ciphertext_exposure.sql
