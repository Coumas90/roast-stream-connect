<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Env Setup</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 24px; }
      label { display:block; margin:12px 0 6px; }
      input { width:100%; padding:8px; border:1px solid #ddd; border-radius:8px; }
      button { margin-top:16px; padding:10px 16px; border-radius:10px; border:0; box-shadow:0 1px 4px rgba(0,0,0,.1); cursor:pointer; }
      .ok { color:#067; }
      .warn { color:#a60; }
    </style>
  </head>
  <body>
    <h1>Supabase Env Setup</h1>
    <p>Us√° esta p√°gina <strong>solo</strong> en desarrollo/preview. No guarda nada en el repo.</p>

    <label>VITE_SUPABASE_URL</label>
    <input id="url" placeholder="https://<tu-ref>.supabase.co" />

    <label>VITE_SUPABASE_ANON_KEY (Publishable key)</label>
    <input id="key" placeholder="sb_publishable_...." />

    <button id="save">Guardar en este navegador</button>
    <button id="clear" style="margin-left:8px;background:#eee;">Borrar overrides</button>

    <p id="status"></p>

    <script>
      const urlI = document.getElementById('url');
      const keyI = document.getElementById('key');
      const status = document.getElementById('status');

      // preload values si existen
      urlI.value = localStorage.getItem('__DEV_SUPABASE_URL') || '';
      keyI.value = localStorage.getItem('__DEV_SUPABASE_ANON_KEY') || '';

      document.getElementById('save').onclick = () => {
        localStorage.setItem('__DEV_SUPABASE_URL', urlI.value.trim());
        localStorage.setItem('__DEV_SUPABASE_ANON_KEY', keyI.value.trim());
        status.className = 'ok';
        status.textContent = '‚úÖ Guardado. Refresc√° la app y prob√°.';
      };
      document.getElementById('clear').onclick = () => {
        localStorage.removeItem('__DEV_SUPABASE_URL');
        localStorage.removeItem('__DEV_SUPABASE_ANON_KEY');
        status.className = 'warn';
        status.textContent = 'üßπ Overrides borrados. Volv√©s a depender de las envs del proyecto.';
      };
    </script>
  </body>
</html>
