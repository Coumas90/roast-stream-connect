name: ci
on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Typecheck
        run: npm run typecheck --if-present || npx tsc --noEmit
      - name: Lint (if present)
        run: npm run lint --if-present
      - name: Test
        run: npm test --if-present || npx vitest --run
      - name: Build
        run: npm run build
      - name: Security checks (no ciphertext exposure)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          psql "$DATABASE_URL" -v ON_ERROR_STOP=1 -f supabase/tests/security_no_ciphertext_exposure.sql
